<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的响应式</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, i) in arr" :key="item">{{item}}</li>
        </ul>
        
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                arr:[1,2,3,4,5,6],
            }
        })
        setTimeout(()=>{
            vm.arr.push(8)
        },1000)
    </script>
</body>
</html>
