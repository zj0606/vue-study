<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据响应式</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>foo:{{obj.foo}}</p>
</div>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            obj:{
                foo:'f000000'
            }
        }
    })
    setTimeout(()=>{
        app.obj.foo = 'f00'
    },1000)
</script>
    
</body>
</html>
