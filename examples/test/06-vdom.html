<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vdom</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in foo" :key="item">{{item}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{foo:['a','b','c','d']},
            mounted(){
                setTimeout(()=>{
                    this.foo.splice(2,0,'e')
                },1000)
            }
        })
    </script>
</body>
</html>
