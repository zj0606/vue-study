<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理机制</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p @click='onClick'>组件化机制</p>
        <Comp @myck="onMyClick"></Comp>
    </div>
    <script>
        Vue.component('comp',{
            template:'<div @click="zClick">I am component</div>',
            methods: {
                zClick() {
                    this.$emit('myck')
                }
            },
        })
        // Vue根实例
        // app 根组件
        // Comp子组件
        const app = new Vue({
            el:'#app',
            methods: {
                onClick() {
                    console.log('普通事件');
                    console.log(new Date().toLocaleDateString());
                },
                onMyClick(){
                    console.log('自定义事件');
                }
            },
        })
        console.log(app.$options.render);
    </script>
</body>
</html>
