<div id="app">
    <p @click="add">{{counter}}</p>
    <p>{{counter}}</p>
    <p z-text="counter"></p>
    <p z-html="desc"></p>
    <input type="text" z-model="counter">
  </div>
  <script src="./zvue.js"></script>
  <script>
    const app = new ZVue({
      el: '#app',
      data: {
        counter: 1,
        desc: '<p>vue<span style="color:red">真棒</span></p>'
      },
      methods: {
        add() {
          console.log(this)
          this.counter++
        }
      },
    })
    setInterval(() => {
      app.counter++
    }, 1000);
  </script>
